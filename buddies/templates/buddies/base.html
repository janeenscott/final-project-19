<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../static/css/styles.css">

    <title>{% block title %}Better World Buddies{% endblock title %}</title>
</head>
<body>

<h1>Better World Buddies</h1>
<nav>
    <ul style="list-style-type: none">
        <li>
            <a href="{% url 'buddies:index' %}">Home</a>
        </li>
        <!-- write if/else statement to switch login and logout
         depending on user authentication status-->
        {% if request.user.is_authenticated %}
         <li>
            <a href="{% url 'logout' %}">Logout</a>
        </li>
            {% else %}
        <li>
            <a href="{% url 'login' %}">Login</a>
        </li>
        {% endif %}
         <li>
            <a href="{% url 'buddies:profile' %}">Profile</a>
        </li>
         <li>
            <a href="{% url 'buddies:chat' %}">Chat</a>
        </li>
    </ul>
</nav>

{% block content %}
{% endblock content %}


</body>
</html>

{% extends 'buddies/base.html' %}

{% block content %}

    <h2>{% block title %}Make Woke Buddies{% endblock title %}</h2>

    {% if user.is_authenticated %}

        <h3>Hi {{ user.username }}!</h3>
        <p><a href="{% url 'logout' %}">Log Out</a></p>

    {% else %}

        <p>Welcome to Better World Buddies! Please log in.</p>
        <a href="{% url 'users:login' %}">Login</a>
        <a href="{% url 'users:signup' %}">Or create an account</a>

    {% endif %}


{% endblock content %}

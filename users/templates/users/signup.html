{% extends 'buddies/base.html' %}

{% block title %}Sign Up!{% endblock title %}

{% block content %}
    <div class="credentials-wrapper">
        <h2>Sign Up!</h2>
        <form enctype="multipart/form-data" id="signup-form" method="post" action={% url 'users:signup' %}>
            {% csrf_token %}

            {{ form.as_p }}


            <input type="submit" value="Signup">


        </form>


        <p class="login-link"><a href="{% url 'users:login' %}">Already Have an Account? Login.</a></p>
    </div>
{% endblock content %}
